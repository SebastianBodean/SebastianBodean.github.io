    function DisplayContent(animationDuration)
    {
        const frameRate = 30;
        frame = 0
        titleVisible = false;

        //console.log(animationDuration * frameRate);
        
        document.getElementById("titleScreen").style.opacity = 1;
        animInterval = setInterval( function() {FadeInAnimation(animationDuration, frameRate)}, 
                                    1000 / frameRate);
    }

    function FadeInAnimation(duration, frameRate)
    {
        console.log(duration * frameRate);
        console.log(frame == duration * frameRate);
        
        frame += 1;
        document.getElementById("titleScreen").style.opacity -= (1 / frameRate) / duration ;

        if (frame == duration * frameRate)
        {
            console.log("Working");
            
            clearInterval(animInterval);
        
            //
            document.getElementById("titleScreen").style.opacity = 0;
            document.getElementById("temp").style.opacity = 1;
        }
    }

    function FadeComponent(component, duration = 1, frameRate = 30, startAlpha = 0, endAlpha = 1)
    {
        const alphaDiff = startAlpha - endAlpha;
        const change = 1/ (duration * frameRate);

        component.style.opacity = startAlpha;

        anim = setInterval( function() 
        {
            FadeAnimation(component, change, alphaDiff);
        },  1000 / frameRate);

        setTimeout( function() 
        {
            clearInterval(anim);  
            component.style.opacity = endAlpha;
        },  1000 * duration);
    }

    function FadeAnimation(component, rateOfChange, alphaDifference)
    {
        //Addition doesn't work for some reason so we subtract instead
        component.style.opacity -= alphaDifference * rateOfChange;
    }

    function Transition()
    {
        if (window.scrollY == 0)
        {
            console.log("Window is at the top of the screen");
            document.getElementById("titleScreen").style.opacity = 1;
            document.getElementById("temp").style.opacity = 0;
        }
        else
        {
            opacity = 0.5;
            console.log("Window is NOT at the top of the screen");
            document.getElementById("titleScreen").style.opacity = 0;
            document.getElementById("temp").style.opacity = opacity;
        }
